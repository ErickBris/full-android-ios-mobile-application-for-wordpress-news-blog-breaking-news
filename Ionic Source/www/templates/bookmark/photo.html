
<div class="photo-bookmarks " ng-repeat="x in bookNews track by $index"
 ng-class="{checkedimage:showcheckbox}" ng-if="x.format=='image' || x.format=='gallery'">

	<div class="photo-bookmark-item"  on-hold="showCheckBox()">
	<div class="image-book">
		<label class="checkbox no-padding" ng-show="showcheckbox">
			<input type="checkbox" ng-model="check" ng-click="removeImage(check,x.id)">
			<i class="ion-check"></i>
		</label>
		<div ng-class="{opacity:showcheckbox}">
			<a ng-href="#app/slidebox/{{x.id}}"><img ng-src={{x.mobiconnector_feature_image.mobiconnector_large}}></a>
		</div>
	</div>
	</div>
</div>
