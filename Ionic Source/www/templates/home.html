<ion-view>
<ion-header-bar class="bar-home bar-stable">
    <div class="buttons">
		<button class="button button-clear icon-navicon " menu-toggle="left"></button>
	</div>
	<div class="title title-bar">BREAKING NEWS</div>
	<div class="buttons">
        <button class="button button-clear icon-notification " ui-sref="app.notification" style="padding-right: 10px"></button>
        <button class="button button-clear icon-search " menu-toggle="right" ></button>
    </div>
</ion-header-bar>
<ion-tabs class="tabs-background-stable home">
  <ion-tab title="{{'latest' | translate}}"><ion-pane>
    <ion-content class="padding">
    <div class="latest" ng-include="'templates/tab/latest.html'" ng-controller="postCtrl"></div>
    </ion-content>
  </ion-pane></ion-tab>
  <ion-tab title="{{'feature' | translate }}"><ion-pane>
    <ion-content class="padding">
    <div class="feature" ng-include="'templates/tab/feature.html'" ng-controller="postCtrl" ></div>
    </ion-content>
  </ion-pane></ion-tab>
  <ion-tab title="{{'video'|translate}}"><ion-pane>
    <ion-content class="padding">
    <div class="video" ng-include="'templates/tab/video.html'" ng-controller="videoCtrl"></div>
    </ion-content>
  </ion-pane></ion-tab>
  <ion-tab title="{{'photo' | translate}}"><ion-pane>
    <ion-content class="padding">
    <div class="photo" ng-include="'templates/tab/photo.html'" ng-controller="photoCtrl"></div>
    </ion-content>
  </ion-pane></ion-tab>
</ion-tabs>
</ion-view>
