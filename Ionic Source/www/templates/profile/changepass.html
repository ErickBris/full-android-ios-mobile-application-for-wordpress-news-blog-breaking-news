<<ion-view title="Change Passwords">
<ion-nav-bar class="bar-stable nav-profile">
<ion-nav-buttons side="left"><button class="button button-clear icon-arrow" ui-sref="app.profile" ></button></ion-nav-buttons>
</ion-nav-bar>
<ion-content>
	<div class="changepass">
		<form name="changepass">
			<input type="password" ng-model="x.passCurrent" placeholder="Current Password" ng-minlength="1" ng-change="change1(x.passCurrent)" ></input>
			<span  ng-show="show5" class="span-erorr">Password Invalid</span>
			<input type="password" ng-model="x.newPass" placeholder="New password" ng-minlength="1" ng-change="checkConfirm();change3(x.newPass)"></input>
			<span  ng-show="show1 || checkpass" class="span-erorr">Password Invalid</span>
			<input type="password" ng-model="x.confirmPass" placeholder="Confirm Password" ng-change="checkConfirm();change4(x.confirmPass)"></input>
			<span  ng-show="show2 || checkpass" class="span-erorr">Password Invalid</span>
			<button class="button button-block" ng-click="changePass()" ng-disabled="changepass.$invalid">UPDATE</button>
		</form>
		<p style="text-align: center;color: #d0d4d7;margin-top: 20px" ui-sref="app.forgotpass">Forgot PassWord?</p>
	</div>
</ion-content>
</ion-view>
